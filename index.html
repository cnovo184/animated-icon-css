<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" href="/favicons/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicons/faviconsvg.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Animate CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
     <!-- Your Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <title>Animated-Icon Set CSS</title>
</head>
<body>
    
    <!-- Your SVG Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 24 24" 
     fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
     class="lucide lucide-coffee">
  <!-- Steam lines (give them IDs) -->
  <path id="steamLeft"   d="M10 2v2" />
  <path id="steamRight"  d="M14 2v2" />
  <path id="steamCenter" d="M6 2v2" />

  <path id="cupBody" d="M16 8a1 1 0 0 1 1 1v8a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V9a1 1 0 0 1 1-1h14a4 4 0 1 1 0 8h-1"/>
</svg>


    <svg id="cakeSVG" xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 24 24" 
     fill="none" stroke="pink" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
     class="lucide lucide-cake">
  <!-- Cake base -->
  <path id="cakeBase" d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8"/>
  <!-- Icing (this is the part that will drip) -->
  <path id="icing" d="M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2.5 2 4 2 2-1 2-1"/>
  <!-- Cake plate -->
  <path d="M2 21h20"/>
  <!-- Candles -->
  <path id="candle1" d="M7 8v3"/>
  <path id="candle2" d="M12 8v3"/>
  <path id="candle3" d="M17 8v3"/>
  <!-- Candle flames -->
  <path id="flame1" d="M7 4h.01"/>
  <path id="flame2" d="M12 4h.01"/>
  <path id="flame3" d="M17 4h.01"/>
</svg>


    <svg id="ghostSVG" 
     xmlns="http://www.w3.org/2000/svg" 
     width="250" 
     height="250" 
     viewBox="0 0 24 24" 
     fill="none" 
     stroke="blue" 
     stroke-width="2" 
     stroke-linecap="round" 
     stroke-linejoin="round" 
     class="lucide lucide-ghost">
  <!-- Left Eye -->
  <path id="eyeLeft" d="M9 10h.01"/>
  <!-- Right Eye -->
  <path id="eyeRight" d="M15 10h.01"/>
  <!-- Ghost Body -->
  <path id="ghostBody" d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/>
</svg>


    <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 24 24" fill="none" stroke="orange" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="flame-svg">
        <path id="flame" d="M12 2c1 3 2.5 3.5 3.5 4.5A5 5 0 0 1 17 10a5 5 0 1 1-10 0c0-.3 0-.6.1-.9a2 2 0 1 0 3.3-2C8 4.5 11 2 12 2Z"/>
        <path id="log1" d="m5 22 14-4"/>
        <path id="log2" d="m5 18 14 4"/>
    </svg>


    <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bike">
    <circle class="wheel" cx="18.5" cy="17.5" r="3.5"/>
    <circle class="wheel" cx="5.5" cy="17.5" r="3.5"/>
    <circle cx="15" cy="5" r="1"/>
    <path d="M12 17.5V14l-3-3 4-3 2 3h2"/>
  </svg>
</body>
</html>
